<tr id="user-{{ .ID }}">
    <td>{{ .ID }}</td>
    <td>{{ .Name }}</td>
    <td>{{ .Email }}</td>
    <td>
        <button 
            class="btn-delete"
            hx-delete="/users/{{ .ID }}"
            hx-target="#user-{{ .ID }}"
            hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete this user?"
        >
            Delete
        </button>
    </td>
</tr>
